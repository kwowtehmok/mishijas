<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Daughter's Day!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
    }

    header {
      background-color: #f2a2e8;
      text-align: center;
      padding: 20px;
    }

    #message {
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
    }

    @keyframes messageAnimation {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    #message p {
      animation: messageAnimation 2s ease-out;
    }

    #gallery {
      display: flex;
      justify-content: center;
    }

    #gallery img {
      width: 400px;
      height: 400px;
      object-fit: cover;
    }

    footer {
      background-color: #f2a2e8;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Happy Daughter's Day!</h1>
  </header>

  <section id="message">
    <p>A special message for my wonderful daughters, Camila and Valencia.</p>
  </section>

  <section id="gallery">
    <!-- Image gallery will go here -->
  </section>

  <button id="playMusic">Play Music</button>
  
  <iframe id="ytplayer" type="text/html" width="0" height="0"
  src="https://www.youtube.com/embed/y3KJ7d2qBoA?enablejsapi=1"
  frameborder="0"></iframe>

  <footer>
    <p>Love you, Always and Forever! -Dad ❤️</p>
  </footer>

  <script>
    let currentImageIndex = 1;

    window.addEventListener("DOMContentLoaded", () => {
      const gallery = document.getElementById("gallery");
      const img = document.createElement("img");
      img.id = "carousel";
      img.src = `hijas1.jpeg`;
      gallery.appendChild(img);

      setInterval(() => {
        currentImageIndex++;
        if (currentImageIndex > 30) {
          currentImageIndex = 1;
        }
        document.getElementById("carousel").src = `hijas${currentImageIndex}.jpeg`;
      }, 3000);

      document.getElementById("playMusic").addEventListener("click", () => {
        const ytplayer = document.getElementById("ytplayer");
        ytplayer.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      });
    });
  </script>

  <script>
    let hearts = [];
    let numHearts = 50;

    class Heart {
      constructor() {
        this.x = random(width);
        this.y = random(height);
        this.size = random(15, 40);
        this.speed = random(1, 3);
        this.color = color(random(255), random(0), random(255));
      }

      float() {
        this.y += this.speed;
        if (this.y > height + this.size) {
          this.y = -this.size;
          this.x = random(width);
        }
      }

      display() {
        fill(this.color);
        stroke(255);
        strokeWeight(2);
        push();
        translate(this.x, this.y);
        scale(1, -1);
        beginShape();
        for (let i = 0; i < TWO_PI; i += 0.01) {
          let x = 16 * pow(sin(i), 3);
          let y = 13 * cos(i) - 5 * cos(2 * i) - 2 * cos(3 * i) - cos(4 * i);
          vertex(x, y);
        }
        endShape(CLOSE);
        pop();
      }
    }

    function setup() {
      let cnv = createCanvas(windowWidth, windowHeight);
      cnv.position(0, 0);
      cnv.style('z-index', '-1');
      cnv.parent('body');
      for (let i = 0; i < numHearts; i++) {
        hearts.push(new Heart());
      }
    }

    function draw() {
      clear();
      for (let heart of hearts) {
        heart.float();
        heart.display();
      }
    }
  </script>
</body>
</html>
