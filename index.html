<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Daughter's Day!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
    }
    header, section, footer {
      z-index: 1;
      position: relative;
    }
    header {
      background-color: #f2a2e8;
      text-align: center;
      padding: 20px;
    }
    #message {
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
    }
    #gallery {
      display: flex;
      justify-content: center;
      border: 5px solid #f2a2e8; /* Frame */
      width: 100%;
      height: 400px; /* Fixed height */
      overflow: hidden; /* Hide overflow */
    }
    #gallery img {
    max-width: 100%;
    height: 100%;
    object-fit: contain; /* Display entire image */
  }
    footer {
      background-color: #f2a2e8;
      text-align: center;
      padding: 10px;
    }
    @media (max-width: 768px) {
      #message {
        font-size: 1em;
      }
    }
  </style>
  <head>
  <!-- ... (rest of the head content) ... -->
  <!-- Open Graph meta tags for social sharing -->
  <meta property="og:title" content="Happy Daughter's Day!">
  <meta property="og:description" content="❤️❤️❤️Daddy Loves You!❤️❤️❤️.">
  <meta property="og:image" content="https://tinyurl.com/mr8sawed">

</head>

</head>
<body>
  <header>
    <h1>Happy Daughter's Day!</h1>
  </header>
  <section id="message">
    <p>A special message for my wonderful daughters.</p>
  </section>
  <section id="gallery">
    <!-- Image gallery will go here -->
  </section>
  <iframe id="ytplayer" type="text/html" width="200" height="113"
  src="https://www.youtube.com/embed/y3KJ7d2qBoA?enablejsapi=1"
  frameborder="0"></iframe>
  <footer>
    <p>Love you, Always and Forever! -Dad ❤️</p>
  </footer>
  <script>
    // Image Gallery
    let currentImageIndex = 1;
    window.addEventListener("DOMContentLoaded", () => {
      const gallery = document.getElementById("gallery");
      const img = document.createElement("img");
      img.id = "carousel";
      img.src = `hijas1.jpeg`;
      img.style.width = '100%';
      img.style.height = '100%';
      gallery.appendChild(img);
      setInterval(() => {
        currentImageIndex++;
        if (currentImageIndex > 30) {
          currentImageIndex = 1;
        }
        document.getElementById("carousel").src = `hijas${currentImageIndex}.jpeg`;
      }, 3000);
      // Pop-up for video
      alert("LOOK FOR THE YOUTUBE and hit PLAY");
    });
  </script>
  <script>
    // Hearts
    let hearts = [];
    let numHearts = 50;
    class Heart {
      constructor() {
        this.x = random(windowWidth);
        this.y = random(windowHeight);
        this.size = random(15, 40);
        this.speed = random(1, 3);
        this.color = color(random(255), random(0), random(255));
      }
      float() {
        this.y += this.speed;
        if (this.y > windowHeight + this.size) {
          this.y = -this.size;
          this.x = random(windowWidth);
        }
      }
      display() {
        fill(this.color);
        stroke(255);
        strokeWeight(2);
        push();
        translate(this.x, this.y);
        scale(1, -1);
        beginShape();
        for (let i = 0; i < TWO_PI; i += 0.01) {
          let x = 16 * pow(sin(i), 3);
          let y = 13 * cos(i) - 5 * cos(2 * i) - 2 * cos(3 * i) - cos(4 * i);
          vertex(x, y);
        }
        endShape(CLOSE);
        pop();
      }
    }
    function setup() {
      let cnv = createCanvas(windowWidth, windowHeight);
      cnv.position(0, 0);
      cnv.style('z-index', '-1');
      for (let i = 0; i < numHearts; i++) {
        hearts.push(new Heart());
      }
    }
    function draw() {
      clear();
      for (let heart of hearts) {
        heart.float();
        heart.display();
      }
    }
  </script>
  <script>
    // Resize
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
